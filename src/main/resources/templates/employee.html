<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Работники</title>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css}"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css"/>
</head>
<body>
<header th:include="fragments :: header">
</header>
<div class="ui divider"></div>
<div class="ui small modal">
    <div class="content">
        <div>
            <form id="form" class="ui form">
                <input type="number" id="id" name="id" hidden="hidden"/>
                <div class="content">
                    <div class="field">
                        <label>Имя</label>
                        <input type="text" name="name" placeholder="Имя"/>
                    </div>
                    <div class="field">
                        <label>Email</label>
                        <input type="text" name="email" placeholder="Email"/>
                    </div>
                    <div class="field">
                        <label>Телефон</label>
                        <input type="text" name="phone" placeholder="Телефон"/>
                    </div>
                    <div class="field">
                        <label>Процент</label>
                        <input type="number" name="percent" placeholder="Процент от суммы"/>
                    </div>
                    <div class="field">
                        <label>Оклад</label>
                        <input type="number" name="salary" placeholder="Оклад"/>
                    </div>
                </div>
                <div class="ui divider"></div>
                <div class="actions">
                    <div class="ui black deny button">Отмена</div>
                    <div class="ui positive button" onclick="save()">Сохранить</div>
                    <div class="ui positive button right floated" id="admin" onclick="">Администратор</div>
                </div>
            </form>
        </div>
    </div>
</div>
<button id="add" class="ui button">Добавить</button>
<div class="ui grid">
    <div class="column">
        <table id="dataTable" class="ui single line celled table">
            <thead>
            <tr>
                <td>Id</td>
                <td>Имя</td>
                <td>Email</td>
                <td>Телефон</td>
                <td>Процент</td>
                <td>Оклад</td>
                <td></td>
            </tr>
            </thead>
        </table>
    </div>
</div>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js}"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js}"
        src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.13/js/jquery.dataTables.min.js}"
        src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.13/js/jquery.dataTables.min.js"></script>
<script src="../static/js/dataTablesUtil.js"
        th:src="@{js/dataTablesUtil.js}"></script>
<script src="../static/js/employeeDataTableConfig.js"
        th:src="@{js/employeeDataTableConfig.js}"></script>
</body>
</html>
